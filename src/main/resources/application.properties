spring.application.name=jar_vault
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${HOST}/jarvault
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jar.storage.directory=/home/avorio/jar_vault/mods/

password.key=${PASSWORD_KEY}

#api.modrinth.url=https://staging-api.modrinth.com/v2
api.modrinth.url=https://api.modrinth.com

spring.servlet.multipart.max-file-size=100MB

spring.servlet.multipart.max-request-size=200MB

spring.servlet.multipart.file-size-threshold=2MB
